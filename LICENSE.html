<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LICENSE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #008F11;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px dotted #fff;
      transition: border-bottom-color 0.3s ease;
    }

    a:hover {
      border-bottom-color: transparent;
    }

    code {
      background-color: #2b2b2b;
      color: #fff;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>LICENSE</h1>
  <p>lol,</p>
  <p>who do you think made this:</p>
  <p>{me}</p>
</body>
</html>
